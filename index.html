<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <title>Build your own Doge!</title>

      <link rel="stylesheet" href="assets/stylesheets/rreset.css">
      <link rel="stylesheet" href="assets/stylesheets/main.css">

      <!--[if lt IE 9]>
        <script src="assets/js/vendor/html5shiv.js"></script>
      <![endif]-->

      <script data-main="assets/js/main" src="assets/js/vendor/require.js"></script>
  </head>
  <body>
    <div id="main">

      <header class="header">
        <h1>Wow Doge Builder</h1>
      </header>

      <div class="doge-container">
        <table class="doge-table">
          <tr>
            <td class="col-left"></td>

            <td class="col-center">
              <div id="doge-canvas">
                <div class="loading">Loading...</div>
              </div>
            </td>

            <td class="col-right">
              <div class="doge-tools">
                <div class="doge-tools-item">
                  <button class="btn doge-tools-toggle" type="button">Hats</button>
                  <ul class="doge-tools-panel">
                    <li><a class="doge-tools-panel-item" href="#">hat 1</a></li>
                    <li><a class="doge-tools-panel-item" href="#">hat 2</a></li>
                    <li><a class="doge-tools-panel-item" href="#">hat 3</a></li>
                  </ul>
                </div>
                <div class="doge-tools-item">
                  <button class="btn doge-tools-toggle" type="button">Glasses</button>
                  <ul class="doge-tools-panel">
                    <li><a class="doge-tools-panel-item" href="#">glasses 1</a></li>
                    <li><a class="doge-tools-panel-item" href="#">glasses 2</a></li>
                    <li><a class="doge-tools-panel-item" href="#">glasses 3</a></li>
                  </ul>
                </div>
                <div class="doge-tools-item">
                  <button class="btn doge-tools-toggle" type="button">Scarfs</button>
                  <ul class="doge-tools-panel">
                    <li><a class="doge-tools-panel-item" href="#">scarfs 1</a></li>
                    <li><a class="doge-tools-panel-item" href="#">scarfs 2</a></li>
                    <li><a class="doge-tools-panel-item" href="#">scarfs 3</a></li>
                  </ul>
                </div>
              </div>
            </td>

          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
