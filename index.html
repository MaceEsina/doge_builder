<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <title>Build your own Doge!</title>

      <link rel="stylesheet" href="/doge_builder/assets/stylesheets/reset.css">
      <link rel="stylesheet" href="/doge_builder/assets/stylesheets/main.css">

      <!--[if lt IE 9]>
        <script src="/doge_builder/assets/js/vendor/html5shiv.js"></script>
      <![endif]-->

      <script data-main="/doge_builder/assets/js/main" src="/doge_builder/assets/js/vendor/require.js"></script>
  </head>
  <body>
    <header class="header">Wow Doge Builder</header>

    <main>
      <aside class="col col-left" id="settings-tools">
        <button class="btn tools-btn tools-toggle">Settings</button>
        <nav class="tools-panel">
          <ul>
            <li>
              <button class="btn tools-btn action-btn" data-action="save" type="button">Save image</button>
            </li>
          </ul>
        </nav>

        <button class="btn tools-btn modal-toggle" id="about-btn">About</button>
      </aside>
      
      <article class="col col-center">
        <div id="doge-canvas">
          <div class="loading">
            <font class="c-1">L</font>
            <font class="c-2">o</font>
            <font class="c-3">a</font>
            <font class="c-4">d</font>
            <font class="c-5">i</font>
            <font class="c-1">n</font>
            <font class="c-2">g</font>
            <font class="c-3">.</font>
            <font class="c-4">.</font>
            <font class="c-5">.</font>
          </div>
        </div>

        <div class="modal" id="about-modal">
          <header class="modal-header">
            <button class="btn modal-close">Close</button>
            About
          </header>
          <article class="modal-content">
            <section class="about-modal-section">
              Build Your Own Doge with our amazing application!
              <img class="about-modal-doge-example" src="/doge_builder/assets/img/doge_example.jpg" alt="Doge Example">
            </section>

            <section class="about-modal-section">
              <h3>Autors</h3>
              <ul>
                <li>Svetlana Esina</li>
                <li>Mashka Shakhova</li>
              </ul>
            </section>
          </article>
        </div>
      </article>

      <aside class="col col-right" id="canvas-tools">
        <button class="btn tools-btn tools-toggle">Hats</button>
        <nav class="tools-panel">
          <ul>
            <li>
              <button class="btn tools-btn sprite-btn" data-type="hat" type="button">
                <img class="sprite-preview" src="/doge_builder/assets/img/sprite-hat1.png">
              </button>
            </li>
            <li>
              <button class="btn tools-btn sprite-btn" data-type="hat" type="button">
                <img class="sprite-preview" src="/doge_builder/assets/img/sprite-hat2.png">
              </button>
            </li>
            <li>
              <button class="btn tools-btn sprite-btn" data-type="hat" type="button">
                <img class="sprite-preview" src="/doge_builder/assets/img/sprite-hat3.png">
              </button>
            </li>
          </ul>
        </nav>

        <button class="btn tools-btn tools-toggle">Glasses</button>
        <nav class="tools-panel">
          <ul>
            <li>
              <button class="btn tools-btn sprite-btn" data-type="hat" type="button">
                <img class="sprite-preview" src="/doge_builder/assets/img/sprite-glasses1.png">
              </button>
            </li>
            <li>
              <button class="btn tools-btn sprite-btn" data-type="hat" type="button">
                <img class="sprite-preview" src="/doge_builder/assets/img/sprite-glasses2.png">
              </button>
            </li>
            <li>
              <button class="btn tools-btn sprite-btn" data-type="hat" type="button">
                <img class="sprite-preview" src="/doge_builder/assets/img/sprite-glasses3.png">
              </button>
            </li>
          </ul>
        </nav>

        <button class="btn tools-btn tools-toggle">Scarves</button>
        <nav class="tools-panel">
          <ul>
            <li>
              <button class="btn tools-btn sprite-btn" data-type="hat" type="button">
                <img class="sprite-preview" src="/doge_builder/assets/img/sprite-scarf1.png">
              </button>
            </li>
            <li>
              <button class="btn tools-btn sprite-btn" data-type="hat" type="button">
                <img class="sprite-preview" src="/doge_builder/assets/img/sprite-scarf2.png">
              </button>
            </li>
          </ul>
        </nav>
      </aside>
      
      <div class="clearfix"></div>
    </main>
  </body>
</html>
