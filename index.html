<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <title>Build your own Doge!</title>

      <link rel="stylesheet" href="assets/stylesheets/reset.css">
      <link rel="stylesheet" href="assets/stylesheets/main.css">

      <!--[if lt IE 9]>
        <script src="assets/js/vendor/html5shiv.js"></script>
      <![endif]-->

      <script data-main="assets/js/main" src="assets/js/vendor/require.js"></script>
  </head>
  <body>
    <div id="main">

      <header class="header">
        <h1>Wow Doge Builder</h1>
      </header>

      <div class="doge-container">
        <table class="doge-table">
          <tr>
            <td class="col-left">
              <div class="doge-settings-tools">
                <div class="doge-tools-item">
                  <button class="btn doge-tools-toggle" type="button">Settings</button>
                  <ul class="doge-tools-panel">
                    <li><button class="btn doge-tools-panel-item" data-action="save" type="button">Save file</button></li>
                  </ul>
                </div>
              </div>
            </td>

            <td class="col-center">
              <div id="doge-canvas">
                <div class="loading">
                  <font class="c-1">L</font>
                  <font class="c-2">o</font>
                  <font class="c-3">a</font>
                  <font class="c-4">d</font>
                  <font class="c-5">i</font>
                  <font class="c-1">n</font>
                  <font class="c-2">g</font>
                  <font class="c-3">.</font>
                  <font class="c-4">.</font>
                  <font class="c-5">.</font>
                </div>
              </div>
            </td>

            <td class="col-right">
              <div class="doge-canvas-tools">
                <div class="doge-tools-item">
                  <button class="btn doge-tools-toggle" type="button">Hats</button>
                  <ul class="doge-tools-panel">
                    <li>
                      <button class="btn doge-tools-panel-item" data-type="hat" type="button">
                        <img class="doge-sprite-preview" src="/assets/img/sprite-hat1.png">
                      </button>
                    </li>
                    <li>
                      <button class="btn doge-tools-panel-item" data-type="hat" type="button">
                        <img class="doge-sprite-preview" src="/assets/img/sprite-hat2.png">
                      </button>
                    </li>
                    <li>
                      <button class="btn doge-tools-panel-item" data-type="hat" type="button">
                        <img class="doge-sprite-preview" src="/assets/img/sprite-hat3.png">
                      </button>
                    </li>
                  </ul>
                </div>
                <div class="doge-tools-item">
                  <button class="btn doge-tools-toggle" type="button">Glasses</button>
                  <ul class="doge-tools-panel">
                    <li>
                      <button class="btn doge-tools-panel-item" data-type="glasses" type="button">
                        <img class="doge-sprite-preview" src="/assets/img/sprite-glasses1.png">
                      </button>
                    </li>
                    <li><button class="btn doge-tools-panel-item">glasses 2</button></li>
                    <li><button class="btn doge-tools-panel-item">glasses 3</button></li>
                  </ul>
                </div>
                <div class="doge-tools-item">
                  <button class="btn doge-tools-toggle" type="button">Scarfs</button>
                  <ul class="doge-tools-panel">
                    <li>
                      <button class="btn doge-tools-panel-item" data-type="scarf" type="button">
                        <img class="doge-sprite-preview" src="/assets/img/sprite-scarf1.png">
                      </button>
                    </li>
                    <li><button class="btn doge-tools-panel-item">scarfs 2</button></li>
                    <li><button class="btn doge-tools-panel-item">scarfs 3</button></li>
                  </ul>
                </div>
              </div>
            </td>

          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
